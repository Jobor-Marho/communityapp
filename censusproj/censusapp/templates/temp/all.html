{% extends "temp/base.html" %}
{% block body_block %}
<div class="container my-5">
    
    <div class="style-2 container-fluid shadow-lg">
        <ul>
            <h2 class="mb-4">Community Indigenes</h2>
            {% for indigene in indigenes %}
                <li class="data pill">
                    <h4>{{ indigene.full_Name }}</h4>
                    <a href="{% url 'censusapp:edit' pk=indigene.pk %}" class="btn btn-secondary"><i class="bi bi-pencil-square"></i> Update</a> |
                    <a href="{% url 'censusapp:delete' pk=indigene.pk %}" class="btn btn-secondary"><i class="bi bi-trash"></i> Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
